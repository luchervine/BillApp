<!--<app-nav-bar></app-nav-bar>-->
<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-12">
          <div class="card-body text-center">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 150px"
            />
            <h5 class="my-3">
              {{ securityService.profile?.firstName }}
              {{ securityService.profile?.lastName }}
            </h5>
            <p class="text-muted mb-1">
              {{ securityService.profile?.username }}
            </p>
            <p class="text-muted mb-4">{{ securityService.profile?.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
